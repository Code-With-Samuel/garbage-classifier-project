{% extends "base.html" %}

{% block content %}
    <h2>Prediction Result</h2>

    {% if result %}
        <p>The uploaded garbage was classified as: <strong>{{ result }}</strong></p>
        <p>Remaining tokens: <strong>{{ tokens }}</strong></p>
        <a href="/">Classify another image</a>
    {% else %}
        <p>No prediction result available. Please try again.</p>
        <a href="/">Back to Home</a>
    {% endif %}
{% endblock %}
